<style>
    .preview {
        height: 100%;
        float: left;
        background: #f8f8f8;
    }

    .preview .preview-pc {
        border: 15px #e3e3e3 solid;
        border-radius: 15px;
        position: absolute;
        top: 15px;
        left: 15px;
        bottom: 15px;
        right: 85px;
    }

    .preview .preview-pc iframe {
        height: 100%;
        width: 100%;
        overflow: scroll;
    }

    .preview .preview-nav {
        position: fixed;
        right: 0;
        padding: 20px 0;
        width: 70px;
        height: 100%;
        background: #323436;
    }

    .preview .preview-nav .dropleft {
        width: 100%;
    }

    .preview .preview-nav .dropleft .btn {
        width: 100%;
    }

    .preview .preview-nav .dropleft .dropdown-menu {
        width: 50px;
    }

    .preview .preview-nav .dropleft .dropdown-menu .dropdown-item {
        display: block;
        color: #212529;
        height: auto;
        padding: .25rem 1.5rem;
    }

    .preview .preview-nav .dropleft .dropdown-menu .dropdown-item:hover {
        color: #000;
    }

    .preview .preview-nav a {
        display: block;
        height: 70px;
        padding: 15px;
        color: #888;
    }

    .preview .preview-nav a .fa {
        font-size: 32px;
        width: 100%;
        height: 100%;
        line-height: 40px;
        text-align: center;
    }

    .preview .preview-nav a:hover,
    .preview .preview-nav a.active {
        color: #fff;
    }
</style>

    <div class="preview">
        <div class="preview-pc">
